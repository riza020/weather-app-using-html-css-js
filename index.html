<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Weather App</a>
          <form class="d-flex" role="search">
            <input id="cityInput" class="form-control me-2" type="search" placeholder="Enter City Name" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit" id="submitbtn" >Search</button>
          </form>
        </div>
      </nav>
      <div class="container">
        <h1>Weather of <span id="cityName"></span></h1>
        <main>
          <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <!-- 1 -->
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Temperature</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title">
                      <b id="temp2"></b><small class="text-muted fw-light"><sup>&#8451</sup></small>
                    </h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Temperature is <span id="temp"></span> <sup>&#8451</sup></li>
                      <li>Minimum Temperature <span id="min_temp"></span><sup>&#8451</sup></li>
                      <li>Maximum Temperature <span id="max_temp"></span><sup>&#8451</sup></li>
                    </ul>
                  </div>
                </div>
              </div>
              <!-- 2 -->
                <div class="col">
                  <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                      <h4 class="my-0 fw-normal">Humidity</h4>
                    </div>
                    <div class="card-body">
                      <h1 class="card-title pricing-card-title">
                        <b id="humidity2"></b><small class="text-muted fw-light"> %</small>
                      </h1>
                      <ul class="list-unstyled mt-3 mb-4">
                        <li>Humidity is <span id="humidity"></span> %</li>
                        <li>Feels like <span id="feels_like"></span> <sup>&#8451</sup></li>
                        <li>Wind Degree <span id="wind_degrees"></span></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <!-- 3 -->
                  <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                      <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Wind</h4>
                      </div>
                      <div class="card-body">
                        <h1 class="card-title pricing-card-title">
                          <b id="wind_speed2"></b><small class="text-muted fw-light"> m/s</small>
                        </h1>
                        <ul class="list-unstyled mt-3 mb-4">
                          <li>Wind Speed is <span id="wind_speed"></span> m/s</li>
                          <li>Sunset <span id="sunset"></span></li>
                          <li>Sunrise <span id="sunrise"></span></li>
                        </ul>
                      </div>
                    </div>
                  </div>
          </div>
      </div>
      </main>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
